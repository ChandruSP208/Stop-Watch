<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopwatch.css" type="text/stylesheet">
    <script type="text/javascript" src="stopwatch.js"></script>
</head>
<body>
    <div class="watch">
     <div class="title" ><h1>STOPWATCH</h1></div>
     <div id="stopwatch">00:00:00</div>
     <ul id="buttons">
     <li> <button id="start" onclick="startTimer()">Start</button></li>
     <li> <button onclick="pauseTimer()">Pause</button></li>
     <li><button onclick="resetTimer()">Reset</button></li>
     </ul>
    </div>
   
</body>
</html>
